{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <title>Crowdbox | {% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="keywords" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" media="screen" type="text/css">
  <link rel="stylesheet" href="{% static "css/bootstrap-responsive.min.css" %}" type="text/css">
  <link rel="stylesheet" href="{% static "css/main.css" %}" type="text/css">
  <link rel="stylesheet" href="{% static "css/deis-controller.css" %}" type="text/css">
  <link rel="shortcut icon" href="{% static "favicon.ico" %}">
  <meta name='robots' content='noindex,nofollow' />
  {% block extrahead %}{% endblock %}
</head>
<body style="zoom: 1;">
  <!--[if lt IE 7]>
      <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
  <![endif]-->

  <div class="container">
    <div class="row">

      <div class="span8 column_calc contents">
        {% if messages %}
          {% for message in messages %}
          <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
          </div>
          {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
      </div>

    </div> <!-- .row -->
  </div> <!-- .main_section container-->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-1.10.2.min.js"><\/script>')</script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
